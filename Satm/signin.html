<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signin & Register</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>

  
  <div class="modal active" id="selectRoleModal">
    <h2>Continue As</h2>
    <div id="userBtn">
      <button class="btn" onclick="openModal('loginModal')"> Continue as User</button>
    </div>
    <div id="builderBtn">
      <button class="btn btn-signup" onclick="openModal('builderLoginModal')">Continue as Builder</button>
    </div>
  </div>

  
  <div class="modal" id="loginModal">
    <span class="back" onclick="goBackToRoleSelect()">&lt;</span>
    <h2>Sign In</h2>
    <input type="email" placeholder="you@example.com">
    <input type="password" placeholder="Password">
    <button class="btn">Sign In</button>

    <div class="register-link">
      <p>Don't have an account?</p>
      <button class="btn btn-signup" onclick="openModal('registerModal')">Register Here</button>
    </div>
  </div>

  
  <div class="modal" id="registerModal">
    <span class="back" onclick="goBackToLogin()">&lt;</span>
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="you@example.com">
    <input type="password" placeholder="Create Password">
    <button class="btn btn-signup">Sign Up</button>
  </div>

  
  <div class="modal" id="builderLoginModal">
    <span class="back" onclick="goBackToRoleSelect()">&lt;</span>
    <h2>Builder Login</h2>
    <input type="email" placeholder="builder@example.com">
    <input type="password" placeholder="Password">
    <button class="btn">Login</button>
  </div>

  <script src="signin.js"></script>
</body>
</html>
