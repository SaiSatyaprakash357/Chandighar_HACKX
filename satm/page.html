<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #cb2dff, #a64bf4);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: linear-gradient(135deg, #0a0f2c, #bfa03c); 
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      position: relative;
      text-align: center;
      display: none;
      backdrop-filter: blur(8px);
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .modal input {
      width: 80%;                  
      padding: 12px;
      margin: 10px auto;
      display: block;              
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .modal .btn {
      display: inline-block;
      padding: 10px 25px;
      background-color: white;
      border: none;
      color: #7b2ff7;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .modal .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .modal .btn-signup {
      color: #ff4081;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #f0f8ff;
    }

    .register-link .btn {
      width: auto;
      padding: 10px 20px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #fff3cd;
    }

    .close:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>


<div class="modal active" id="loginModal">
  <span class="close" onclick="closeModal('loginModal')">&times;</span>
  <h2>Login</h2>
  <input type="email" placeholder="you@example.com">
  <input type="password" placeholder="Password">
  <button class="btn">Login</button>
  
  <div class="register-link">
    <p>Don't have an account?</p>
    <button class="btn btn-signup" onclick="openModal('registerModal')">Register Here</button>
  </div>
</div>


<div class="modal" id="registerModal">
  <span class="close" onclick="closeModal('registerModal')">&times;</span>
  <h2>Sign Up</h2>
  <input type="text" placeholder="Full Name">
  <input type="email" placeholder="you@example.com">
  <input type="password" placeholder="Create Password">
  <button class="btn btn-signup">Sign Up</button>
</div>


<script>
  function openModal(id) {
    document.getElementById('loginModal').classList.remove('active');
    document.getElementById(id).classList.add('active');
  }

  function closeModal(id) {
    document.getElementById(id).classList.remove('active');
    if (id === 'registerModal') {
      document.getElementById('loginModal').classList.add('active');
    }
  }
</script>

</body>
</html>
